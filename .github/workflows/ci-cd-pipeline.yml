name: CI/CD Pipeline - Configuration as Code Demo

# Trigger workflow on push to main branch and pull requests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Environment variables that can be used across jobs
env:
  NODE_VERSION: '18'
  NPM_CACHE_FOLDER: ~/.npm
  NPM_CONFIG_CACHE: ~/.npm

# Jobs that run in parallel for efficiency
jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: ðŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“‹ Install dependencies
      run: npm ci
      
    - name: ðŸ” Run ESLint
      run: npm run lint
      
    - name: ðŸ“Š ESLint Report
      if: always()
      run: |
        echo "## ðŸ” ESLint Results" >> $GITHUB_STEP_SUMMARY
        npm run lint 2>&1 | tee eslint-report.txt || true
        echo "```" >> $GITHUB_STEP_SUMMARY
        cat eslint-report.txt >> $GITHUB_STEP_SUMMARY
        echo "```" >> $GITHUB_STEP_SUMMARY

  # Job 2: Unit Tests
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“‹ Install dependencies
      run: npm ci
      
    - name: ðŸ§ª Run unit tests
      run: npm run test:unit
      
    - name: ðŸ“Š Test coverage report
      if: always()
      run: |
        echo "## ðŸ§ª Unit Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Coverage report generated in coverage/ directory" >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸ“ˆ Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unit-tests
        name: unit-test-coverage

  # Job 3: Integration Tests
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“‹ Install dependencies
      run: npm ci
      
    - name: ðŸš€ Start application
      run: |
        npm start &
        sleep 10
        echo "Application started on port 3000"
        
    - name: ðŸ”— Run integration tests
      run: npm run test:integration
      
    - name: ðŸ“Š Integration test report
      if: always()
      run: |
        echo "## ðŸ”— Integration Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Integration tests completed successfully" >> $GITHUB_STEP_SUMMARY

  # Job 4: Security Scan
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“‹ Install dependencies
      run: npm ci
      
    - name: ðŸ”’ Run npm audit
      run: npm audit --audit-level=moderate
      
    - name: ðŸ”’ Run security scan
      run: npm run security:scan
      
    - name: ðŸ“Š Security report
      if: always()
      run: |
        echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "Security scan completed" >> $GITHUB_STEP_SUMMARY

  # Job 5: Performance Tests
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“‹ Install dependencies
      run: npm ci
      
    - name: ðŸš€ Start application
      run: |
        npm start &
        sleep 10
        
    - name: âš¡ Run performance tests
      run: npm run performance:test
      
    - name: ðŸ“Š Performance report
      if: always()
      run: |
        echo "## âš¡ Performance Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Performance tests completed" >> $GITHUB_STEP_SUMMARY

  # Job 6: Build and Package
  build:
    name: ðŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, security-scan]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“‹ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build application
      run: npm run build
      
    - name: ðŸ“¦ Create deployment package
      run: |
        mkdir -p dist
        cp -r server.js package.json public tests .eslintrc.js jest.config.js dist/
        tar -czf deployment-package.tar.gz dist/
        
    - name: ðŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment-package.tar.gz
        retention-days: 30
        
    - name: ðŸ“Š Build report
      if: always()
      run: |
        echo "## ðŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
        echo "Build completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "Deployment package created: deployment-package.tar.gz" >> $GITHUB_STEP_SUMMARY

  # Job 7: Deploy to Staging (on main branch)
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: deployment-package
        
    - name: ðŸš€ Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        npm run deploy:staging
        
    - name: ðŸ“Š Staging deployment report
      if: always()
      run: |
        echo "## ðŸš€ Staging Deployment" >> $GITHUB_STEP_SUMMARY
        echo "Application deployed to staging environment" >> $GITHUB_STEP_SUMMARY

  # Job 8: Deploy to Production (manual trigger)
  deploy-production:
    name: ðŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: deployment-package
        
    - name: ðŸŒ Deploy to production
      run: |
        echo "Deploying to production environment..."
        npm run deploy:production
        
    - name: ðŸ“Š Production deployment report
      if: always()
      run: |
        echo "## ðŸŒ Production Deployment" >> $GITHUB_STEP_SUMMARY
        echo "Application deployed to production environment" >> $GITHUB_STEP_SUMMARY

  # Job 9: Notification and Summary
  notification:
    name: ðŸ“¢ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, security-scan, performance-tests, build]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate pipeline summary
      run: |
        echo "## ðŸŽ‰ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Completed Jobs:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” Code Quality & Linting" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§ª Unit Tests" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”— Integration Tests" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”’ Security Scan" >> $GITHUB_STEP_SUMMARY
        echo "- âš¡ Performance Tests" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—ï¸ Build & Package" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ Deployment:" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "- âœ… Staging deployment completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Production deployment completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "- â¸ï¸ Deployment skipped (not on main branch)" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ˆ Configuration as Code Benefits Demonstrated:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”„ Version controlled CI/CD configuration" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¯ Consistent build process across environments" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” Automated quality gates" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Automated deployment pipeline" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š Comprehensive testing strategy" >> $GITHUB_STEP_SUMMARY 