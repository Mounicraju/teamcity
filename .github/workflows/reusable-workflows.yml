name: ðŸ”„ Reusable Workflow Components

# This workflow demonstrates reusable components in GitHub Actions
# It can be called from other workflows using the 'call' keyword

on:
  workflow_call:
    inputs:
      environment:
        description: 'Target environment for deployment'
        required: true
        type: string
        default: 'staging'
      run-tests:
        description: 'Whether to run tests'
        required: false
        type: boolean
        default: true
      deploy:
        description: 'Whether to deploy'
        required: false
        type: boolean
        default: false
    secrets:
      DEPLOY_TOKEN:
        description: 'Deployment token'
        required: false

jobs:
  reusable-test:
    name: ðŸ§ª Reusable Test Suite
    runs-on: ubuntu-latest
    if: ${{ inputs.run-tests }}
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“‹ Install dependencies
      run: npm ci
      
    - name: ðŸ§ª Run all tests
      run: npm test
      
    - name: ðŸ“Š Test summary
      if: always()
      run: |
        echo "## ðŸ§ª Test Results for ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "Environment: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "Tests completed successfully" >> $GITHUB_STEP_SUMMARY

  reusable-deploy:
    name: ðŸš€ Reusable Deployment
    runs-on: ubuntu-latest
    needs: [reusable-test]
    if: ${{ inputs.deploy }}
    environment: ${{ inputs.environment }}
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“‹ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build application
      run: npm run build
      
    - name: ðŸš€ Deploy to ${{ inputs.environment }}
      run: |
        echo "Deploying to ${{ inputs.environment }} environment..."
        npm run deploy:${{ inputs.environment }}
        
    - name: ðŸ“Š Deployment summary
      if: always()
      run: |
        echo "## ðŸš€ Deployment Results" >> $GITHUB_STEP_SUMMARY
        echo "Environment: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "Deployment completed successfully" >> $GITHUB_STEP_SUMMARY 